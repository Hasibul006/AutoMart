<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
        <h4 class="mb-0">Add Product</h4>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-light btn-sm">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
      </div>
      <div class="card-body">
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_product' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Enter product name" required />
          </div>

          <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" name="image" id="image" class="form-control" accept="image/*" required />
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="4" placeholder="Enter product description..." required></textarea>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="price" class="form-label">Price (à§³)</label>
              <input type="number" name="price" id="price" class="form-control" step="0.01" required />
            </div>

            <div class="col-md-4 mb-3">
              <label for="stock" class="form-label">Stock Quantity</label>
              <input type="number" name="stock" id="stock" class="form-control" required />
            </div>

            <div class="col-md-4 mb-3">
              <label for="company" class="form-label">Category</label>
              <input type="text" name="company" id="company" class="form-control" required />
            </div>
          </div>

          <div class="mb-3">
            <label for="category" class="form-label">Company</label>
            <select name="category" id="category" class="form-select" required>
              <option value="" disabled selected>Select a category</option>
              {% for category in categories %}
                <option value="{{ category.name }}">{{ category.name }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="text-end">
            <button type="submit" class="btn btn-success">
              <i class="fas fa-plus me-1"></i> Add Product
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
